<div class="max-w-full px-6 py-1 overflow-y-scroll max-h-[90vh]">
  <div class="p-6">
    <div class="mb-1">
      <h2 class="text-2xl font-bold text-gray-900">Create Goods-Out Form</h2>
      <p class="text-sm text-gray-500 mt-1">Fill in the details for the new goods-out form.</p>
    </div>

    @if (errorMessage()) {
      <div class="px-4 py-3 bg-red-100 text-red-600 rounded-lg text-sm mb-4 mt-4">
        {{ errorMessage() }}
      </div>
    }
    @if (successMessage()) {
      <div class="px-4 py-3 bg-green-100 text-green-600 rounded-lg text-sm mb-4 mt-4">
        {{ successMessage() }}
      </div>
    }

    <form [formGroup]="goodsOutForm" class="mt-4">
      <div class="space-y-2">
        <!-- Exit Date and Destination -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Exit Date *</label>
            <input
              type="datetime-local"
              formControlName="exitDate"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Destination Workshop *</label
            >
            <input
              type="text"
              formControlName="destinationWorkshop"
              placeholder="e.g., Assembly Workshop"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
            />
          </div>
        </div>

        <!-- Reason -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Reason *</label>
          <select
            formControlName="reason"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          >
            <option value="PRODUCTION">Production</option>
            <option value="MAINTENANCE">Maintenance</option>
            <option value="OTHER">Other</option>
          </select>
        </div>

        <!-- Comment -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
          <textarea
            formControlName="comment"
            rows="2"
            placeholder="Additional notes..."
            class="w-full px-4 py-1.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm resize-none"
          ></textarea>
        </div>

        <!-- Items Section -->
        <div class="border-t pt-2 mt-2">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold text-gray-900">Items</h3>
            <button
              type="button"
              (click)="addItem()"
              class="px-3 py-1 bg-blue-500 hover:bg-blue-700 text-white rounded text-xs font-medium transition-colors flex items-center gap-1 cursor-pointer"
            >
              <span class="material-icons text-sm">add</span>
              <span>Add Item</span>
            </button>
          </div>

          <div formArrayName="items" class="space-y-2">
            @for (item of items.controls; track $index) {
              <div [formGroupName]="$index" class="bg-gray-50 p-4 rounded-lg relative">
                @if (items.length > 1) {
                  <button
                    type="button"
                    (click)="removeItem($index)"
                    class="absolute top-2 right-3 text-red-500  hover:text-red-700"
                  >
                    <span class="material-icons text-sm bg-red-200 rounded-2xl cursor-pointer">close</span>
                  </button>
                }

                <div class="grid grid-cols-3 gap-3">
                  <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Product *</label>
                    <select
                      formControlName="productId"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
                    >
                      <option value="">Select Product</option>
                      @for (product of products(); track product.id) {
                        <option [value]="product.id">
                          {{ product.name }} ({{ product.reference }})
                        </option>
                      }
                    </select>
                  </div>
                  <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Quantity *</label>
                    <input
                      type="number"
                      formControlName="quantity"
                      placeholder="0"
                      step="0.01"
                      min="0"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
                    />
                  </div>
                  <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Note</label>
                    <input
                      type="text"
                      formControlName="note"
                      placeholder="Optional note"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
                    />
                  </div>
                </div>
              </div>
            }
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
        <button
          type="button"
          (click)="onCancel()"
          [disabled]="isLoading()"
          class="cursor-pointer px-5 py-2.5 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="onSave()"
          [disabled]="isLoading() || goodsOutForm.invalid"
          class="px-5 py-2.5 bg-green-500 hover:bg-green-700 cursor-pointer text-white rounded-lg text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
        >
          @if (isLoading()) {
            <span class="material-icons animate-spin text-sm">refresh</span>
          }
          <span>{{ isLoading() ? 'Creating...' : 'Create Form' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
