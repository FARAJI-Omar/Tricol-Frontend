<div class="min-w-100 max-w-125 p-2">
  <h2 mat-dialog-title class="m-0 text-2xl font-semibold text-gray-900">Assign Role</h2>

  <div mat-dialog-content class="py-6">
    <p class="mb-6 text-sm text-gray-500">
      Assign a role to <strong>{{ data.userName }}</strong>
    </p>

    @if (loading && roles.length === 0) {
    <div class="text-center py-8 text-gray-500">Loading roles...</div>
    } @if (success) {
    <div class="px-4 py-3 bg-green-100 text-green-600 rounded-lg text-sm text-center font-medium">
      Role assigned successfully!
    </div>
    } @if (error) {
    <div class="px-4 py-3 bg-red-100 text-red-600 rounded-lg text-sm mb-4">{{ error }}</div>
    } @if (roles.length > 0 && !success) {
    <div class="flex flex-col gap-3">
      @for (role of roles; track role.id) {
    <label
      class="flex items-center gap-3 p-4 border-2 border-gray-200 rounded-lg cursor-pointer transition-all hover:border-blue-500 hover:bg-blue-50"
      [ngClass]="{
        'bg-blue-200 border': selectedRoleId === role.id
      }"
      >
        <input
          type="radio"
          name="role"
          [value]="role.id"
          [(ngModel)]="selectedRoleId"
          class="w-4.5 h-4.5 cursor-pointer"
        />
        <span class="text-sm text-gray-700 flex-1">{{ role.name }}</span>
      </label>
      }
    </div>
    }
  </div>

  <div mat-dialog-actions class="flex justify-end gap-3 pt-4 border-t border-gray-200">
    <button
      type="button"
      (click)="cancel()"
      [disabled]="loading"
      class="px-6 py-2 rounded-lg text-sm font-medium bg-red-500 text-white hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors cursor-pointer"
    >
      Cancel
    </button>
    <button
      type="button"
      (click)="assignRole()"
      [disabled]="loading || !selectedRoleId"
      class="px-6 py-2 rounded-lg text-sm font-medium bg-blue-500 text-white hover:bg-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-colors cursor-pointer"
    >
      {{ loading ? 'Assigning...' : 'Assign Role' }}
    </button>
  </div>
</div>
