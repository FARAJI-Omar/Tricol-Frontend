<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center gap-2 -ml-12">
        <div class="bg-blue-500 rounded-lg p-2">
          <span class="material-symbols-outlined text-white">styler</span>
        </div>
        <span class="text-2xl font-bold text-gray-900">TRICOL</span>
      </div>

      <!-- Navigation Links -->
       @if (!isLoggedIn()) {     
         <nav class="hidden md:flex items-center gap-8">
           <a href="/" class="text-gray-700 hover:text-blue-500 font-medium transition-colors"
             >Home</a>
   
           <a href="#solutions" class="text-gray-700 hover:text-blue-500 font-medium transition-colors"
             >Solutions</a
           >
           <a href="#contact" class="text-gray-700 hover:text-blue-500 font-medium transition-colors"
             >Contact Us</a
           >
         </nav>
       }

      <!-- Action Buttons -->
      @if (isLoggedIn()) {
      <div class="flex gap-4 p-2 bg-yellow-500 rounded-lg hover:bg-yellow-600 cursor-pointer">
        <button class="text-white font-bold cursor-pointer">
          {{ getUsername() }}
        </button>
        <span class="material-symbols-outlined text-white align-middle">person</span>
      </div>

      } @else {
      <div class="flex items-center gap-3 -mr-12">
        <a
          href="/login"
          class="px-6 py-2 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors"
        >
          Login
        </a>
        <a
          href="/register"
          class="px-6 py-2 bg-yellow-500 hover:bg-yellow-700 text-white font-semibold rounded-lg transition-colors"
        >
          Register
        </a>
      </div>
      }

      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2 rounded-lg hover:bg-gray-100">
        <span class="material-symbols-outlined text-gray-700">menu</span>
      </button>
    </div>
  </div>
</header>
