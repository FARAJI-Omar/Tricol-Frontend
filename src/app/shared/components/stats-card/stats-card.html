<div class="flex flex-row gap-6 mb-4 flex-wrap">
  @for (card of cards; track card) {
  <div
    class="bg-white rounded-xl p-4 shadow-[0_1px_3px_rgba(0,0,0,0.1)] flex items-center justify-between transition-all duration-300 ease-in-out hover:shadow-[0_4px_12px_rgba(0,0,0,0.15)] hover:-translate-y-0.5 flex-1 min-w-[220px]"
  >
    <div class="flex-1">
      <div class="text-sm text-[#545a67] font-medium mb-2">{{ card.label }}</div>
      <div class="text-2xl font-bold text-[#1f2937] leading-none md:text-[1.4rem]">
        {{ card.value }}
      </div>
    </div>
    <div
      class="w-10 h-10 rounded-xl flex items-center justify-center shrink-0"
      [style.background-color]="card.iconBgColor"
    >
      <mat-icon class="text-[25px] w-5.5 h-5.5" [style.color]="card.iconColor">{{
        card.icon
      }}</mat-icon>
    </div>
  </div>
  }
</div>
